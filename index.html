<!DOCTYPE html>
<html lang="zh">
<head>
    <title>米兰干饭图</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 引入外部样式文件 -->
    <link rel="stylesheet" href="static/styles.css" />

    <!-- 删除这两行 Leaflet 样式 -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" /> -->

    <!-- 删除 Mapbox GL JS 样式 -->
<!--    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet" />-->



    <style>
        /* 确保地图可以正常显示 */
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
    <style>
    /* 移除 Google 默认 InfoWindow 的关闭按钮 */
    .gm-ui-hover-effect {
        display: none !important;
    }
    </style>
</head>
<body>
    <h1>米兰干饭图</h1>

    <!-- 地图容器 -->
    <div id="map"></div>

    <!-- 删除 Leaflet 脚本 -->
    <!-- <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script> -->

    <!-- 删除 Mapbox GL JS -->
<!--    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js" defer></script>-->

    <!-- 替换为你的 Google Maps API KEY -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkq1kclrJyNQtucn6vYZkrg_GsIwwy76I&callback=initMap"
        async defer>
    </script>

    <!-- 聊天框容器 -->
    <div id="chatbox">
      <div id="chat-messages"></div>
      <div id="chat-input">
        <input type="text" id="chat-text" placeholder="写点什么...">
        <button onclick="sendMessage()">发送</button>
      </div>
    </div>


    <!-- 引入外部 JavaScript 文件 -->
    <script src="static/scripts.js" defer></script>
</body>
</html>
